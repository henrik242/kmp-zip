name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - run: ./gradlew :kmp-io:build
      - run: ./gradlew :kmp-io:jvmTest
      - run: ./gradlew :kmp-io:iosSimulatorArm64Test
      - run: ./gradlew :kmp-io:publishToMavenLocal
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: library/build/reports/tests/
      - uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: ~/.m2/repository/no/synth/kmp-io/
